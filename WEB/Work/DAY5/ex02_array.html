<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Array(배열)
        //여러개의 데이터를 한번에 담을 수 있는 자료구조
        let arr = new Array(3);
        //값을 넣기 전까지 어떤 타입의 데이터가 들어올지 알 수 없다.

        arr[0] =10;
        arr[1] =20;
        arr[2]='안녕';//다른 타입의 데이터를 넣어도 문제가 없다.
        arr[3]=3.14;//크기가 모자라면 더 만든다.
        for(var i = 0; i<arr.length; i++) {
				document.write(`${arr[i]}<br>`);
               
        }
        document.write('<hr>');

        /* 자바스크립트에서의 배열의 생성 및 초기화*/

			let arr2 = [1,2,'안녕',3.14];
			
			for(let i = 0; i<arr2.length; i++) {
				document.write(`${arr2[i]}<br>`);
			}
            document.write('<hr>');
            //배열의 붙힘
            let s1= arr+arr2;
            document.write(s1[5]);
            document.write('<hr>');
            
            document.write(arr+arr2);
            document.write('<hr>');

            //배열의 연결
            document.write(arr.concat(arr2));
            document.write('<hr>');
    </script>
</head>
<body>
    
</body>
</html>
