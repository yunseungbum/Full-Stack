<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1단부터 9단까지 출력
        //단수가 넘어갈 때마다 옆으로 출력
        for(var j =1; j<10;j++){
        for(var i =1; i <10;i++){
            var num = i;
            document.write(i+'X'+j+'='+(num*j)+' ');
        }
        document.write("<br>")
    }

    </script>
</head>
<body>
   
    
</body>
</html>
