<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel='stylesheet'>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <script src = "script.js"></script>
</head>

<body>
    <div id="top">
        <img  src="image/insta.png">
        <input type="search" value="🔍 검색">
        <div>
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </div>
    </div>
    
    <div id="profile">
        <div id="profile_pic">
            <img src="image/cat.jpg" class="circle_pic">
        </div>
        <div id="profile_info">
            <div id="id">
            <span>half_bottle</span>
             <i class="fas fa-cog"></i>
            </div>
            <button>프로필 편집</button>
        </div>
    </div>



    <div>
        <p>

            <strong id ="userInfo">
                반병현(Bynghyun Ban)<br/>
            </strong>
            <span id ="summary">작가</span>
        </p>
        <p id="profileDetail">
            <a href="image/cat2.jpg">
                needleworm.github.io
            </a>
        </p>
    </div>

    <div id ="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img src="/image/cat2.jpg" class="circle_pic">
            </div>
            <div>😎</div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/cat3.jpg" class="circle_pic">
            </div>
            <div>😊</div>
        </div>
        <div></div>
    </div>
    <div class="stat_bar">
        <div class=" stat">
            게시물<br>
            133
        </div>
        <div class=" stat">
            팔로워 <br>
            408
        </div>
        <div class=" stat">
            팔로우 <br>
            189
        </div>
    </div>
    <div id="sub_icons"> 
       <div class="selected">
            <i class ="fas fa-border-all"></i>
        </div>
        <div>
            <i class="fas fa-film"></i>
        </div>
        <div>
            <i class="far fa-play-circle"></i>
        </div>
        <div>
            <i class="far fa-bookmark"></i>
        </div>
        <div>
            <i class="fas fa-user-tag"></i>
        </div>
    </div>

    <div>

        <div class="thumbnail_grid">
            <img src="image/book1.jpg" class="thumbnail">
            <img src="image/book2.jpg" class="thumbnail">
            <img src="image/book3.jpg" class="thumbnail">
        </div>

        <div class="thumbnail_grid">
            <img src="image/book4.jpg" class="thumbnail">
            <img src="image/book5.jpg" class="thumbnail">
            <img src="image/book6.jpg" class="thumbnail">
        </div>

        <div class="thumbnail_grid">
            <img src="image/book7.jpg" class="thumbnail">
            <img src="image/book8.jpg" class="thumbnail">
            <img src="image/book9.jpg" class="thumbnail">
        </div>
    </div>
